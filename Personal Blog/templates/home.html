{% extends "base.html" %} {% block title %}Home - Basas Personal Blog{% endblock %} {% block content %}
<h2>Latest Articles</h2>
<ul class="article-list">

    <div class="article-meta">{{ article.date }}</div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
